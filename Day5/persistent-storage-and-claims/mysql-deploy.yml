apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
      containers:
        - name: mysql
          image: 'bitnami/mariadb:latest'
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: root
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - name: nfs-storage
              mountPath: /bitnami/mariadb
